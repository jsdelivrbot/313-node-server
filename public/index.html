<!doctype html>

<html>

<head>
  <title>Postal Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
  <h1>Postal Calculator</h1>
  <form id="postage" action="/calcRate" method="get">
    <label for="type">Type of mail:</label>
    <br>
    <select id="type" name="type" form="postage" required>
      <option value="Stamped">Letters (Stamped)</option>
      <option value="Metered">Letters (metered)</option>
      <option value="Flats">Large Envelopes (Flats)</option>
      <option value="Parcels">Parcels</option>
    </select>
    <br>
    <label for="weight">Weight in ounces (oz)</label>
    <br>
    <input id="weight" type="number" name="weight" step="any" required>
    <br>
    <input type="submit" value="Calculate">
  </form>
</body>

</html>
